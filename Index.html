<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Installer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <main>
        <header>
            <h1>App Installer</h1>
            <p>Install your favorite apps easily!</p>
        </header>
        <section class="apps">
            <div class="app-card">
                <h2>WhatsApp</h2>
                <p>Stay connected with your friends and family.</p>
                <a href="#" class="install-btn">Install</a>
            </div>
            <div class="app-card">
                <h2>Instagram</h2>
                <p>Share your moments with the world.</p>
                <a href="#" class="install-btn">Install</a>
            </div>
            <div class="app-card">
                <h2>Spotify</h2>
                <p>Listen to your favorite music anytime.</p>
                <a href="#" class="install-btn">Install</a>
            </div>
        </section>
    </main>
</body>
</html>
